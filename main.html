<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Black Jack!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="game.js"></script>
</head>

<body>

    <header>
        <nav id="nav">
            <a href="main.html" title="Play Black Jack!"> Game </a>
            <a href="highscore.html" title="Highscores"> Highscores </a>
            <a href="impressum.html" title="Impressum/Legal Notice"> Impressum/Legal Notice </a>
            <!-- Empty <a></a> to get a border behind the Impressum-->
            <a></a>
            <!-- TODO: Highscore is just a placeholder till JavaScript implementation-->
            <h1 id="your-highscore">Chips: <span id="highscore"> </span></h1>
        </nav>

        <!-- TODO: Login will work, when the Backend is implemented-->
        <div id="login">
            <label>Username:</label>
            <input type="text" />
            <br>
            <label>Passwort:</label>
            <input type="password" />
            <br>
            <button id="submit" type="submit">Submit</button>
        </div>
    </header>

    <footer>
        <h1>Dealer: <span id="dealer-sum"> </span></h1>

        <div id="dealer-cards">
            <img id="hidden" src="textures\BACK.png">
        </div>

        <h1>You: <span id="your-sum"> </span></h1>

        <div id="your-cards">
            
        </div>

        <br>
        <!-- Class fÃ¼r CSS -->
        <div>
            <button id="hit" type="button">Hit</button>
            <button id="stay" type="button">Stay</button>
            <button id="bet" type="button">Bet</button>
            <button id="reset" type="button">Reset</button>
        </div>

        <br>

        <div id="bets-number">
            <input type="radio" name="chips" value="1000" /><label>1000</label>
            <input type="radio" name="chips" value="2000" /><label>2000</label>
            <input type="radio" name="chips" value="5000" /><label>5000</label>
            <br>
            <input type="radio" name="chips" value="10000" /><label>10000</label>
            <input type="radio" name="chips" value="15000" /><label>15000</label>
            <input type="radio" name="chips" value="20000" /><label>20000</label>
        </div>

        <h1 id="win-loose"> </h1>
    </footer>

</body>

</html>
